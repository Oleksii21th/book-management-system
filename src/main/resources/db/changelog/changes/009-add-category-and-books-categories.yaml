databaseChangeLog:
  - changeSet:
      id: "9"
      author: "Oleksii"
      preConditions:
        - onFail: "MARK_RAN"
        - not:
            tableExists:
              tableName: "categories"
      changes:
        - createTable:
            tableName: "categories"
            columns:
              - column:
                  name: "id"
                  type: "BIGINT"
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: "name"
                  type: "VARCHAR(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "description"
                  type: "VARCHAR(255)"
              - column:
                  name: "deleted"
                  type: "BOOLEAN"
                  defaultValueBoolean: false

        - createTable:
            tableName: "books_categories"
            columns:
              - column:
                  name: "book_id"
                  type: "BIGINT"
              - column:
                  name: "category_id"
                  type: "BIGINT"

        - addForeignKeyConstraint:
            baseTableName: "books_categories"
            baseColumnNames: "book_id"
            referencedTableName: "books"
            referencedColumnNames: "id"
            constraintName: "fk_books_categories_book"

        - addForeignKeyConstraint:
            baseTableName: "books_categories"
            baseColumnNames: "category_id"
            referencedTableName: "categories"
            referencedColumnNames: "id"
            constraintName: "fk_books_categories_category"

        - insert:
            tableName: "roles"
            columns:
              - column:
                  name: "name"
                  value: "USER"
        - insert:
            tableName: "roles"
            columns:
              - column:
                  name: "name"
                  value: "ADMIN"