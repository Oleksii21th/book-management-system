databaseChangeLog:
  - changeSet:
      id: "6"
      author: "Oleksii"
      changes:
        - insert:
            tableName: "users_roles"
            columns:
              - column:
                  name: "user_id"
                  valueNumeric: 1
              - column:
                  name: "role_id"
                  valueComputed: (SELECT id FROM roles WHERE name = 'ADMIN')